<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PY-KORP</title>
    <link rel="stylesheet" type="text/css" href="chemin/vers/votre/repertoire/styles.css">
</head>
<body>

<div class="login-container" id="idColisContainer">
    <h2>Suivre un colis</h2>
    <form action="/process-id-colis" method="post">
        <div class="form-group">
            <label for="idColis">ID du Colis :</label>
            <input type="text" id="idColis" name="idColis" required>
        </div>

        <div class="form-group">
            <button type="submit">Valider</button>
        </div>
    </form>
</div>

<div class="login-container" id="connexionContainer">
    <h2>Se connecter</h2>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="username">Utilisateur</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <button type="submit">Se Connecter</button>
        </div>
    </form>
</div>

</body>
</html>
